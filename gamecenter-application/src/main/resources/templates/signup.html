<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="gamescript.js"></script>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    </head>
    <body class="bg-secondary">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="color:red;">GameCenter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/signup}" id="signup">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/login}" id="login">Login <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0" th:action="@{/searchUser}" method="post">
              <ul class=navbar-nav>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/myprofile}" id="usernameVal"><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active mr-3">
                    <a class="nav-link" th:href="@{/logout}" id="logout">Logout<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <input class="form-control mr-sm-2" type="search" placeholder="Search user..." aria-label="Search" th:field="${searchUser.username}">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <script type="text/javascript">
        var cname = "username"
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            var username = c.substring(name.length, c.length);
          } else {
            var username = "";
          }
        }
           if (username != "") {
               document.getElementById("usernameVal").innerHTML = username;
               document.getElementById("usernameVal").style.visibility = "visible";
               document.getElementById("logout").style.visibility = "visible";
               document.getElementById("login").style.visibility = "hidden";
               document.getElementById("signup").style.visibility = "hidden";
            } else {
               document.getElementById("usernameVal").style.visibility = "hidden";
               document.getElementById("logout").style.visibility = "hidden";
               document.getElementById("login").style.visibility = "visible";
               document.getElementById("signup").style.visibility = "visible";
            }
        </script>
      </header>
        <center>
          <div class="banner">
                <h1 style="color:black;text-align:center;">Register</h1>
          </div>
          <div >
            <form th:object="${userinfo}" th:action="@{/signup}" method="post">
                First name<br>
                <input class="inputs" type="text" name="firstname" th:field="*{fName}"><br>
                Last name<br>
                <input class="inputs" type="text" name="lastname" th:field="*{lName}"><br>
                Country<br>
                <input class="inputs" type="text" name="Address" th:field="*{addr}"><br>
                Sex<br>
                <select class="form-control" name="sex" th:field="*{sex}" style="max-width: 100px;">
                    <option th:value="M">M</option>
                    <option th:value="F">F</option>
                </select>
                Username<br>
                <input class="inputs" type="text" name="username" th:field="*{username}"><br>
                Password<br>
                <input type="password" th:field="*{password}" class="inputs" id="previousPassword" name="password" placeholder="Create new password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                if(this.checkValidity()) form.conf_password.pattern = RegExp.escape(this.value);" title="Password must have at least one number and one uppercase and lowercase letter, and at least 8 or more characters.">
                <br><br>
                <button class="buttons" type="reset">Reset</button>
                <button class="buttons" type="submit">Submit</button>
            </form>
          </div>
        </center>
    </body>

</html>
